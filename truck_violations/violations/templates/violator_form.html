<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Παραβάτη</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function calculateDays() {
            const previousDate = document.getElementById('id_previous_inspection_date').value;
            const currentDate = document.getElementById('id_datetime_inspection').value;

            if (previousDate && currentDate) {
                const previous = new Date(previousDate);
                const current = new Date(currentDate);
                const diffTime = Math.abs(current - previous);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                document.getElementById('id_days_passed').value = diffDays;
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Τμήμα Τροχαίας Αυτοκινητόδρομων Κεντρικής Πελοποννήσου</h1>
        <h2 class="text-center mb-4">Φόρμα Καταγραφής Παράβασης</h2>

        <div class="row">
            <!-- Φόρμα ViolatorForm -->
            <div class="col-md-6">
                <h3>Στοιχεία Παραβάτη</h3>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {{ violator_form.as_p }}
                    <button type="submit" name="violator_submit" class="btn btn-primary">Αποθήκευση Παραβάτη</button>
                </form>
            </div>

            <!-- Φόρμα ViolationRecordForm -->
            <div class="col-md-6">
                <h3>Στοιχεία Παράβασης</h3>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {{ violation_record_form.as_p }}
                    <button type="submit" name="violation_record_submit" class="btn btn-primary">Αποθήκευση Παράβασης</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (προαιρετικό) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
